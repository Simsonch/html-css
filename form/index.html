<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section>
            <h1>Регистрация</h1>
            <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            
            <form action="">
                <select class="item-form" name="company" id="company">
                    <option value="1" selected >Мой компания</option>
                    <option value="2">Не мой компания</option>
                </select>
                <div class="form-name-block">
                <input class="item-form input input-firstname" type="text" name="firstname" id="firstname" placeholder="Имя" />
                <input class="item-form input input-lastname" type="text" name="lastname" id="lastname" placeholder="Фамилия" />
                </div>
                <input class="item-form input" type="email" name="email" id="email" placeholder="E-mail" />
                <button class="item-form" type="submit">Зарегистрироваться</button>
                <div class="item-form form-footer">  
                    <input type="checkbox" name="accpt" id="accpt" />
                    <label for="accpt">Я прочитал и принимаю</label> 
                    <a class="item-form" href="#">Условия использования</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
